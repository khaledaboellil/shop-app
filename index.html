<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Can We Be Friends Again?</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd6e7, #ffe9f3);
}

.card {
  text-align: center;
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 90%;
}

.card-img {
  width: 100%;
  height: 200px;
  object-fit: contain;
  border-radius: 15px;
}

.top { margin-bottom: 15px; }
.bottom { margin-top: 20px; }

h1 { color: #ff4d88; }

.buttons {
  position: relative;
  height: 80px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  left: 40px;
}

#noBtn {
  background: #ddd;
  right: 40px;
}

.hearts {
  position: fixed;
  font-size: 24px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvP5LRFIwy8NDGoMkQvFQznNppO1LaRt5kEjcwaC2fqK2-2lxGPZVuBdE&s=10"
class="card-img top"/>

<h1>Can We Be Friends Again? ğŸ’›</h1>

<p>Our friendship means a lot to me.<br>Can we start over?</p>

<div class="buttons">
  <button id="yesBtn">Yes ğŸ«¶</button>
  <button id="noBtn">No ğŸ™ˆ</button>
</div>

<img src="https://i1.sndcdn.com/artworks-uzj8QIRbR5kbbzsn-y0KoKQ-t500x500.jpg"
class="card-img bottom"/>

</div>

<!-- ğŸµ MUSIC -->
<audio id="bgMusic" loop>
  <!-- TEST LINK â€” replace later -->
  <source src="ini.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");

let musicStarted = false;
let noClickCount = 0;
let scale = 1;

function playMusicOnce() {
  if (!musicStarted) {
    music.volume = 0.4;
    music.play().catch(() => {});
    musicStarted = true;
  }
}

/* YES BUTTON */
yesBtn.addEventListener("click", () => {
  playMusicOnce();
  alert("Thank you for giving our friendship another chance ğŸ’›");
  createHearts();
});

/* NO BUTTON */
noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  playMusicOnce();

  const texts = [
    "Are you sure? ğŸ¥º",
    "Really really sure?",
    "What if I asked really nicely? ğŸ™",
    "Last chanceâ€¦?",
    "No :("
  ];

  if (noClickCount < texts.length) {
    noBtn.innerText = texts[noClickCount];
    noClickCount++;
  } else {
    moveNoButton();
  }
});

function moveNoButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  scale += 0.15;
  yesBtn.style.transform = `scale(${scale})`;
}

function createHearts() {
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "hearts";
    heart.innerHTML = "ğŸ’›";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
}
</script>

</body>
</html>

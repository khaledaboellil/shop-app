
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Can We Be Friends Again?</title>  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e7, #ffe9f3);
      overflow: hidden;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      left: 60px;
    }

    #yesBtn:hover {
      background: #e6005c;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      right: 60px;
    }

    .hearts {
      position: fixed;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style></head><body>
  <div class="card">
    <h1>Can We Be Friends Again? ðŸ’›</h1>
    <p>
      Our friendship means a lot to me.
      Can we start over?
    </p><div class="buttons">
  <button id="yesBtn">Yes ðŸ«¶</button>
  <button id="noBtn">No ðŸ™ˆ</button>
</div>

  </div>  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Move NO button (Desktop + Mobile)
    function moveNoButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - 20;
      const maxY = window.innerHeight - btnHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Extra: if clicked
    noBtn.addEventListener("click", moveNoButton);

    // YES button click effect
    yesBtn.addEventListener("click", () => {
      alert("Thank you for giving our friendship another chance ðŸ’›");
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "hearts";
        heart.innerHTML = "ðŸ’›";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script></body>
</html>

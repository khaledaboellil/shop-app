<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Can We Be Friends Again?</title>  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e7, #ffe9f3);
      overflow: hidden;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      left: 60px;
    }

    #yesBtn:hover {
      background: #e6005c;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      right: 60px;
    }

    .hearts {
      position: fixed;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style></head><body>
  <div class="card">
    <!-- Top Image -->
    <img 
  id="topImage"
  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvP5LRFIwy8NDGoMkQvFQznNppO1LaRt5kEjcwaC2fqK2-2lxGPZVuBdE&s=10"
  alt="Top Image"
  style="
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:15px;
    margin-bottom:15px;
  "
>

    <h1>Can We Be Friends Again? üíõ</h1>
    <p>
      Our friendship means a lot to me.
      Can we start over?
    </p><div class="buttons">
  <button id="yesBtn">Yes ü´∂</button>
  <button id="noBtn">No üôà</button>
    <!-- Bottom Image -->
<img 
  id="bottomImage"
  src="https://i1.sndcdn.com/artworks-uzj8QIRbR5kbbzsn-y0KoKQ-t500x500.jpg"
  alt="Bottom Image"
  style="
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:15px;
    margin-top:20px;
  "
>

  </div>  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let scale = 1;
    let noClickCount = 0;

    // English phrases sequence
    const noTexts = [
      "Are you sure? ",
      "Really really sure?",
      "What if I asked really nicely? üôè",
      "Last chance‚Ä¶?",
      "No :("
    ];

    function moveNoButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - 20;
      const maxY = window.innerHeight - btnHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Make YES bigger every time üòà
      scale += 0.15;
      yesBtn.style.transform = `scale(${scale})`;
    }

    function handleNoInteraction(e) {
      e.preventDefault();

      if (noClickCount < noTexts.length) {
        noBtn.innerText = noTexts[noClickCount];
        noClickCount++;
      } else {
        moveNoButton();
      }
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", handleNoInteraction);

    // Mobile touch
    noBtn.addEventListener("touchstart", handleNoInteraction);

    // Click
    noBtn.addEventListener("click", handleNoInteraction);

    // YES button effect üíõ
    yesBtn.addEventListener("click", () => {
      alert("Thank you for giving our friendship another chance üíõ");
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "hearts";
        heart.innerHTML = "üíõ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script></body>
</html>
